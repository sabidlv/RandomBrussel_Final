    <main>
      <section>
        <!--Formulaire: questions pour construire le parcours-->
        <div id="div-form">
          <form action="" method="POST" id="form-question">
            <!--displays: flex:enfants div-question-->
            <div id="div-container">
              <div class="div-question">
                <h3>Museums</h3>
                <!--Première question-->
                <div class="div-input">
                  <input
                    type="radio"
                    name="musee"
                    id="mus-classic"
                    value="mus-classic"
                  />
                  <label for="mus-classic">Classic</label>
                </div>
                <div class="div-input">
                  <input
                    type="radio"
                    name="musee"
                    id="mus-original"
                    value="mus-original"
                  />
                  <label for="mus-original">Original</label>
                </div>
              </div>
              <!--Deuxième question-->
              <div class="div-question">
                <h3>Restaurants</h3>
                <div class="div-input">
                  <input
                    type="radio"
                    name="restaurant"
                    id="rest-traditional"
                    value="rest-classic"
                  />
                  <label for="rest-traditional">Traditional</label>
                </div>
                <div class="div-input">
                  <input
                    type="radio"
                    name="restaurant"
                    id="rest-vegetarian"
                    value="rest-original"
                  />
                  <label for="rest-vegetarian">Vegetarian</label>
                </div>
              </div>

              <!--Troisième question-->
              <div class="div-question stop">
                <h3>Bars</h3>
                <div class="div-input">
                  <input
                    type="radio"
                    name="beer"
                    id="bar-beer"
                    value="bar-beer"
                  />
                  <label for="bar-beer">Beer</label>
                </div>
                <div class="div-input">
                  <input
                    type="radio"
                    name="beer"
                    id="bar-concert"
                    value="bar-concert"
                  />
                  <label for="bar-concert">With Concert</label>
                </div>
              </div>
            </div>
          </form>
        </div>
      </section>
